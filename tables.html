<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Tables</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main-content">
            <h2>Table of Products</h2>
            <table class="product-table">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Category</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Product Image</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>101</td>
                        <td>Electronics</td>
                        <td>Laptop</td>
                        <td>$200</td>
                        <td>1</td>
                        <td><img src="images/istockphoto-1403500817-612x612.jpg" alt=""></td>
                    </tr>
                    <tr>
                        <td>102</td>
                        <td>Electronics</td>
                        <td>Mobile Phone</td>
                        <td>$100</td>
                        <td>2</td>
                        <td><img src="images/image1.png" alt=""></td>
                    </tr>
                 
                </tbody>
            </table>
    </main>    
</body>
</html>
